<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        input {
            width: 200px;
            height: 100px;
            color: purple;
            font: normal 15pt center;
        }
        div {
            font: normal 12pt Arial;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <input type="button" value="Clique para começar!" onclick="clicou()">
    <div id="res">
        <p>Aqui vai aparecer o resultado!</p>
    </div>
    <script>
        function clicou() {
            var nome = prompt('Qual é o seu nome?')
            var res = document.querySelector('div#res')
            res.innerHTML = (`Olá ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
