<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        input {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados v1.0</h1>
    <input type="button" value="Clique para começar!" onclick="clicou()">
    <script>
        function clicou() {
            var nome = prompt('Qual é o seu nome?')
            alert(`Olá ${nome}! É um prazer te conhecer!`)
        }
    </script>
</body>
</html>
