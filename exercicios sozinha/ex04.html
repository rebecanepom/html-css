<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação JS</title>
    <style>
        input {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <input type="button" value="Clica em mim!" onclick="clicou()">
    <script>
        function clicou() {
            window.alert('Você clicou no botão!')
        }
    </script>
</body>
</html>
