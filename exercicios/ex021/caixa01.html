<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* BOX-LEVEL */
            background-color: lightgray;
            
            height: 300px;
            width: 300px;

            /*border-width: 10px;
            border-style: solid;
            border-color: darkslategray;*/

            /*SHORTHAND:*/
            border: 10px solid darkslategray;

            /*padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;*/
            /*SHORTHAND (SENTIDO HORÁRIO)*/
            padding: 10px 10px 10px 10px; /*SE AS 4 FOREM IGUAIS PODE COLOCAR SO UM VALOR, EX: 10PX*/ /*SE COLOCAR 2 VALORES O PRIMEIRO VAI SER EM CIMA E BAIXO, O SEGUNDO VAI SER OS LADOS*/

            /*margin: auto; /*centraliza a caixa*/

            /*margin-top: 20px;
            margin-right: 20px;
            margin-bottom: 40px;
            margin-left: 20px;*/
            /*SHORTHAND:*/
            margin: 20px 20px 40px 20px;

            /*outline-width: 5px;
            outline-style: dashed;
            outline-color: salmon;*/
            /*SHORTHAND:*/
            outline: 5px dashed salmon;
        }
        
        a { /* INLINE-LEVEL */
            border-width: 10px;
            border-style: solid;
            border-color: red;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>.Vamos ver como tudo isso funciona.</p>
</body>
</html>
